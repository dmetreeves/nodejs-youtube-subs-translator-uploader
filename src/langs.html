<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        table {
            text-align: center;
            max-width:100%;
            width:800px;
        }
    </style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a href="/translate">Перевести</a>
    <a href="/upload">Загрузить</a>
    <a href="/langs" class="active">Все языки</a>
    <a href="javascript:void(0);" class="icon" onclick="ResponsiveMenuBtn()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div class="container">
    <h2>Все языки сервиса yandex.translate и их обозначения (обозначения вставлять в разделе "Перевести")</h2>
    {{table}}
    <!-- <table border="1" cellpadding="10">
        <tr>
            <th>Название</th><th>Обозначение</th>
        </tr>
        <tr>
            <td>Азербайджанский</td><td>Azerbaijani</td>
        </tr>
        <tr>
            <td>Албанский</td><td>Albanian</td>
        </tr>
    </table> -->
</div>

<script>
    function ResponsiveMenuBtn() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</body>
</html>
